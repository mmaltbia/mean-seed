<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="/css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800|Roboto+Condensed:400,300|Raleway:400,300|Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='/css/spectrum.css' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
</head>
<body>


<div class="row">  
  <div id="logo" class="col-sm-1">
    <img id="clear-logo" src="/images/logo.png">
  </div>
  <div class="col-sm-11" id="tool-bar">
      <ul>
        <li>
          <button id="rectangle-btn" class="shape-btn">
            <img  class="btn-image" src="/images/rectangle.svg"><br>Rectangle
          </button>
        </li>
        <li>
          <button id="circle-btn" class="shape-btn">
            <img id="circle-btn" class="btn-image" src="/images/ellipse.svg"><br>Circle
          </button>
        </li>
        <li>
          <button id="line-btn" class="shape-btn"><img id="line-btn" class="btn-image" src="/images/line.svg"><br>Line</button>
        </li>
        <li>
          <button id="text-btn" class="shape-btn">
            <img id="text-btn" class="btn-image" src="/images/text.svg"><br>Text
          </button>
        </li>
        <li>
          <button id="wireframe-btn" class="shape-btn"><img id="wireframe-btn" class="btn-image" src="/images/wireframe.svg"><br>Browser Window</button>
        </li>
        <li>
          <button id="button-btn" class="shape-btn"><img id="button-btn" class="btn-image" src="/images/button.svg"><br>Button</button>
        </li>
        <li>
          <button id="input-btn" class="shape-btn"><img id="input-btn" class="btn-image" src="/images/input.svg"><br>Input Field</button>
        </li>
        <li>
          <button id="icons-btn" class="shape-btn"><img id="icons-btn" class="btn-image" src="/images/icons.svg"><br>Icons</button>
        </li>
        <li>
          <button id="image-btn" class="shape-btn"><img id="image-btn" class="btn-image" src="/images/upload-image.svg"><br>Insert Image</button>
        </li>
      </ul>
  </div> <!-- toolbar end -->
</div> 

    <div class="container">
      <div class="row">
        <div id="sidebar" class="col-sm-1">
          <ul>
            <li>
              <div class="text-center sidebar-btns">
                <button id="save-btn"><img class="sidebar-icons" src="/images/save.svg"><br>Save</button>
              </div>
            </li>
            <li>
              <button id="color-picker" class="text-center sidebar-btns">
                <input  type='text' id="picker"/>
                <br><p>Color</p>
              </button>
            </li>
            <li>
              <select id="font-dropdown">
                <option value="">Roboto Condensed</option>
                <option value="">Open Sans</option>
                <option value="">Raleway</option>
                <option value="">Shadows Into Light Two</option>
              </select>
            </li>
          </ul>
        </div> <!-- sidebar end -->
        <div class="col-sm-11">
          
        </div>
      </div>
    </div>


  <script src='/js/spectrum.js'></script>
  <script src="/js/script.js"></script>

</body>
</html>
