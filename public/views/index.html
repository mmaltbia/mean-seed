<script>
var editShape = function(event) {
  var el = event.target;
  targetId = el.id;
  $(this).keydown(function(e){
    if (e.which == 8){
      e.preventDefault();
      $('div').remove(targetId);
      console.log(el.id + ' removed')
    }
  })
}
</script>
