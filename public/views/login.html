<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wireframe</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap-3.2.0.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:600,400' rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" id="nav">
                <span class>Wireframe</span>
            </div>
        </div>

        <div class="row center">
            <div class="col-sm-6 col-sm-offset-3">
                <form id="login-form" method="post" action="/login">
                  <div class="form-group">
                    <h1>Get More Done.</h1>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="login-user-email" placeholder="Email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="login-user-password" placeholder="Password" name="password"required>
                  </div>
                  <button type="submit" class="btn btn-default">Login</button>
                  <a href="#signup-modal"data-toggle="modal" data-target="#signup-modal" id="sign-up"> New? Sign up Here.</a>
                </form>
            </div>
        </div>

        <div class="row center">
            <div class="col-sm-6 col-sm-offset-3" id="signup-div">
              <form method="post" action="/users" id="signup-form">
                <div class="row">
                  <div class="form-group col-sm-6">
                    <input type="text" name="user[firstName]" class="form-control" placeholder="First Name" autofocus required>
                  </div>
                  <div class="form-group col-sm-6">
                    <input type="text" name="user[lastName]" class="form-control" placeholder="Last Name" autofocus required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" name="user[email]" class="form-control" placeholder="Email" autofocus required>
                </div>
                <div class="form-group">
                  <input type="password" name="user[password]" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input type="submit" value="Sign Up" class="btn btn-primary">
                  <a href="#signup-modal"data-toggle="modal" data-target="#signup-modal" id="login"> Already Registered? Login Here.</a>
                </div>
              </form>

            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap Script Tag -->
    <script src="/js/bootstrap.js"></script>
    <!-- Custom Script Tag -->
    <script type="text/javascript" src="js/jquery.backstretch.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/parallax.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
  </body>
</html>
